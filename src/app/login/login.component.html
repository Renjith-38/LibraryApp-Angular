<div class="loginform py-5">
    <form action="" [formGroup]="loginForm" (ngSubmit)="userLogin()" class="input-form">
        <div class="row">
            <div class="col-md-4 mx-auto">
                <div class="card border-4 border-dark">
                    <div class="card-title pt-5" style="text-align: center;">
                        <h3>Login</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group pb-3">
                            <label for="email" class="text-dark">Enter your Email</label>
                            <input type="text" formControlName="email" name="email" class="form-control">
                        </div>
                        <div class="text-danger" *ngIf="(formControl.email.touched || submitted) && formControl.email.errors?.required">
                            Email is required
                        </div>
                        <div class="text-danger" *ngIf="(formControl.email.touched || submitted) && formControl.email.errors?.email">
                            Enter a valid email
                        </div>
                        <div class="form-group py-3">
                            <label for="password" class="text-dark">Enter your Password</label>
                            <input type="password" formControlName="password" class="form-control" name="password" id="">
                        </div>
                        <div class="text-danger" *ngIf="(formControl.password.touched || submitted) && formControl.password.errors?.required">
                            Password is required
                        </div>
                        <div class="buton offset-5 py-3">
                            <button class="btn btn-success" [disabled]="loginForm.invalid">LogIn</button>
                        </div>
                    </div>
                    
                </div>                
            </div>
        </div>
    </form>
</div>
