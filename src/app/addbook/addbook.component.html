<div class="card">
    <div class="card-header">
        <h3 style="text-align: center;">Add Books</h3>
    </div>
    <div class="section py-5">
        <form id="addBookForm" [formGroup]="book" name="addBookForm" class="input-form" (ngSubmit)="AddBook()" enctype="multipart/form-data" novalidate=true>
            <div class="row align-items-stretch mb-5">
                <div id="success" class="col-md-12 text-center"></div>
                <div class="col-md-5 mx-3">
                    <div class="form-group">
                        <input class="form-control" formControlName="bookTitle" id="title"  name="bookTitle" type="text" placeholder="Title *" value="" >
                        <span class="text-dark"
                                *ngIf="(bookForm.bookTitle.touched || submitted) && bookForm.bookTitle.errors?.required">
                                Title is required
                            </span>
                        <p class="help-block text-danger"></p>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="author" formControlName="authorName" name="authorName" type="text" placeholder="Author *" value="">
                        <p class="help-block text-danger"></p>
                        <span class="text-danger" *ngIf="(bookForm.authorName.touched || submitted) && bookForm.authorName.errors?.required">
                                Author Name is required
                        </span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="genre" formControlName="yearOfPublication" name="yearOfPublication" type="text" placeholder="Year of Publication *" value="" required="required" data-validation-required-message="Please enter book genre." />
                        <p class="help-block text-danger"></p>
                        <span class="text-danger" *ngIf="(bookForm.yearOfPublication.touched || submitted) && bookForm.yearOfPublication.errors?.required">
                            Year of Publication is required
                        </span>
                        
                        <span class="text-danger" *ngIf="bookForm.yearOfPublication.errors?.pattern">
                            Enter a valid Year
                        </span>
                    </div>
                    <div class="form-group">
                        <input class="form-control" id="genre" formControlName="genre" name="genre" type="text" placeholder="Genre *" value="" required="required" data-validation-required-message="Please enter book genre." />
                        <p class="help-block text-danger"></p>
                        <span class="text-danger" *ngIf="(bookForm.genre.touched || submitted) && bookForm.genre.errors?.required">
                            Genre is required
                        </span>
                    </div>
                    <div class="form-group mb-md-0">
                        <input class="form-control" id="img" formControlName="image" name="image" placeholder="Image link*" type="text">
                    </div>
                    <span class="text-danger" *ngIf="(bookForm.image.touched || submitted) && bookForm.image.errors?.required">
                        Image link is required
                    </span>
                </div>
                <div class="col-md-6 mx-3">
                    <div class="form-group form-group-textarea mb-md-0">
                        <textarea class="form-control" id="description" formControlName="description" name="description" placeholder="Description *" required="required" data-validation-required-message="Please enter a short description."></textarea>
                        <p class="help-block text-danger"></p>
                        <span class="text-danger" *ngIf="(bookForm.description.touched || submitted) && bookForm.description.errors?.required">
                            Description is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="text-center">
                <button class="btn btn-primary btn-xl text-uppercase" id="addBookButton" [disabled]="book.invalid" type="submit">Add</button>
            </div>
        </form>
    </div>
    
</div>
