<div class="card">
    <div class="card-header">
        <h3 style="text-align: center;">{{title}}</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Year of Publication</th>
                    <th scope="col">Genre</th>
                    <th scope="col">Image</th>
                    <th scope="col">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let book of books'>
                    <th scope="row">&#8226;</th>
                    <td>{{ book.bookTitle }}</td>
                    <td>{{book.authorName}}</td>
                    <td>{{book.yearOfPublication}}</td>
                    <td>{{book.genre}}</td>
                    <td><img [src]='book.image' [title]='book.bookTitle' [style.width.px]='imageWidth' [style.margin.px]='imageMargin' ></td>
                    <td><button  class="btn btn-warning">Edit</button> <button class="btn btn-danger">Delete</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
