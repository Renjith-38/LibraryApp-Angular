<div class="card">
    <div class="card-header">
        <h3 style="text-align: center;">{{title}}</h3>
    </div>
    <div class="card-body">
        <table class="table table-striped    table-responsive table-hover">
            <thead class="table-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Book Title</th>
                    <th scope="col">Author Name</th>
                    <th scope="col">Year of Publication</th>
                    <th scope="col">Genre</th>                    
                    <th></th>
                    <th scope="col" *ngIf="authService.loggedIn()">Operations</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor='let book of books'>
                    <th scope="row">&#8226;</th>
                    <td>{{ book.bookTitle }}</td>
                    <td>{{book.authorName}}</td>
                    <td>{{book.yearOfPublication}}</td>
                    <td>{{book.genre}}</td>                    
                    <td><button class="btn btn-dark" (click)="open(book)">More Info</button></td>
                    <td><span class="edit" *ngIf="authService.loggedIn()" (click)="editBook(book)">
                            <button class="btn btn-warning">Edit</button>
                            </span>
                        <span class="delete" *ngIf="authService.loggedIn()">
                                <button class="btn btn-danger m-1" (click)="deleteBook(book)">Delete</button>
                            </span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
